
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Sports 360 X - JavaScript Required</title>
  <style>
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      background: #0b0f14;
      color: #e6edf3;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .fallback {
      text-align: center;
      max-width: 340px;
      padding: 20px;
    }
    .spinner {
      margin: 16px auto;
      width: 36px;
      height: 36px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: #16a34a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: #e6edf3;
    }
    p {
      font-size: 16px;
      margin: 16px 0;
      color: #9ca3af;
      line-height: 1.5;
    }
    a {
      color: #93c5fd;
      text-decoration: none;
      font-size: 14px;
    }
    a:hover {
      text-decoration: underline;
    }
    .error-details {
      background: #1f2937;
      border-radius: 8px;
      padding: 16px;
      margin-top: 20px;
      text-align: left;
    }
    .error-title {
      font-size: 14px;
      font-weight: 600;
      color: #ef4444;
      margin-bottom: 8px;
    }
    .error-text {
      font-size: 12px;
      color: #9ca3af;
      font-family: monospace;
      line-height: 1.4;
    }
    .retry-button {
      background: #16a34a;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 16px;
    }
    .retry-button:hover {
      background: #15803d;
    }
  </style>
</head>
<body>
  <div class="fallback">
    <h1>Sports 360 X</h1>
    <div class="spinner"></div>
    <p>Loading your scores and analytics… Please use the app with JavaScript enabled.</p>
    <p><a href="/__debug">Open Debug</a></p>
    
    <div class="error-details">
      <div class="error-title">JavaScript Required</div>
      <div class="error-text">
        This app requires JavaScript to function properly. Please:
        <br>• Enable JavaScript in your browser settings
        <br>• Refresh the page
        <br>• Check if you have any script blockers enabled
      </div>
    </div>
    
    <button class="retry-button" onclick="window.location.reload()">
      Retry Loading
    </button>
  </div>
</body>
</html>
